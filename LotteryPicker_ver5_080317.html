	function funDraw (numCount, btns, included, excluded, tempSave) {
		console.log("");
		console.log("Draw function called. Vars:");
		console.log("Ball list:");
		console.log(numCount);
		console.log("Buttons:");
		console.log(btns);
		console.log("Included numbers:");
		console.log(included);
		console.log("Excluded numbers:");
		console.log();
        for (var i = 0; i < pubTo.length; i++) {
            for (var x = 0; x < numCount.length; x++){
                if (numCount[x] == pubTo[i][0]) {
                    pubTo[i][1] = false;
                }
            }
        }
		// example arguements: ['p2o1', 'p2o2', 'p2ow'], ['btnMix2', 'btnDraw2', 'btnSave2', 'btnReset2'], p2Inc, p2Exc
		/*numCount: list of elements to publish random numbers to. included: list of numbers to include automatically. excluded: numbers that cannot be in the results*/
		var generated = []; /*list of numbers to put to the html*/

		/*push the items in the list of numbers that must be included to the generated list*/
		for (var i = 0; i < included.length; i++) {
			generated.push(included[i]);
		}


		var genLength = numCount.length - generated.length;

		for (var i = 0; i < genLength;) {
			var vRanNum = Math.floor(Math.random() * (10));
				if (excluded.indexOf(vRanNum) == -1 ) {
					generated.push(vRanNum);
					i++
				}
			}
		var tempList = [];  /*a list to receive the numbers from the genCopy list, but in random order (to randomize the numbers in the "included" list*/
		var genCopy = [];  /*a temproary list to receive the values from the generated list*/

		/*put items in the generated numbers list "generated" into the genCopy list, so genCopy contains the same values, but is a new list*/
		for (item in generated) {
			genCopy.push(generated[item]);
		}

		/*randomly place the generated numbers into a list*/
		for (var i = 0; i < generated.length; i++) {
			randNum = Math.floor(Math.random() * (genCopy.length - 1));
			tempList.push(genCopy[randNum]);
			genCopy.splice(randNum, 1);
		}


		generated = tempList; /*sets the generated numbers list to the value of the tempList with the same values randomly organized*/

		/*iterate through the input list of html elements to publish to, and publish the random numbers to them*/
		for (var i = 0; i < generated.length; i++) {
			document.getElementById(numCount[i]).innerHTML = generated[i];
		}

		// add the current list of generated numbers to an outside array that can be accessed if user wishes to save 
		tempSave.length = 0; // clear any previous values
		tempSave.push(generated);  // set the numbers generated on clicking this draw button to the outside array

		// set disabled and enabled buttons
		document.getElementById(btns[0]).disabled = false;
		document.getElementById(btns[0]).className = "button BalooDa20"; /* if False */
		document.getElementById(btns[1]).disabled = true;
		document.getElementById(btns[1]).className = "button buttonDisable BalooDa20"; /* if True */
		document.getElementById(btns[2]).disabled = false;
		document.getElementById(btns[2]).className = "button BalooDa20"; /* if True */
		document.getElementById(btns[3]).disabled = false;
		document.getElementById(btns[3]).className = "button BalooDa20"; /* if False */
	}
